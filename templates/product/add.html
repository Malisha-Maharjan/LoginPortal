{%extends 'layout.html'%}

{%block title%}Product{%endblock title%}
{%block content%}
  <form action="{{url_for('add')}}" method="post" enctype = "multipart/form-data">
        <input type="text" name="productname" placeholder="Enter the product name" required></br>
        <input type="number" step= "0.01" min="0" name="price" placeholder="Enter the product price" required></br>
        <input type="file" id="img" name="productimage" accept="image/*" required ></br>
        <input type="submit" class="btn" value="Save">
    </form>
{%endblock%}
