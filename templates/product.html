{%extends 'layout.html'%}

{%block title%}Product{%endblock title%}
{%block content%}
  <form action="{{url_for('product')}}" method="post" >
        <input type="text" name="productname" placeholder="Enter the product name" required></br>
        <input type="text" name="price" placeholder="Enter the product price" required></br>
        <input type="file" id="img" name="productimage" accept="image/*" ></br>
        <input type="submit" class="btn" value="Save">
    </form>
{%endblock%}
